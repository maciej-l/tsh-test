<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <title>TSH - Test</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container bg-white pt-4">
        <section class="title">
            <div class="row">
                <div class="col-12">
                    <h1 class="h1 mb-4 fs-60 fw-300 text-center">
                        Where your money goes
                    </h1>
                    <h2 class="h2 fs-17 text-center">
                        Payments made by Chichester District Council to individual suppliers with a value over Â£500 made within October.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <hr>
                </div>
            </div>
        </section>
        <section class="search pt-2 pb-4">
            <div class="row">
                <div class="col-12 col-lg-9 offset-lg-2">
                    <form class="">
                        <div class="form-row">
                            <div class="col-12 col-lg-4">
                                <input class="form-control" type="search" name="search-suppliers" id="search-suppliers" placeholder="Search suppliers">
                            </div>
                            <div class="col-12 col-lg-3 my-4 my-lg-0 d-flex align-items-center justify-content-center bg-light-gray border-radius">
                                <select class="w-100" name="pound-rating" id="pound-rating"></select>
                            </div>
                            <div class="col-6 col-lg-2">
                                <button type="reset" id="reset-btn" class="btn btn-block btn-secondary fw-700">Reset</button>
                            </div>
                            <div class="col-6 col-lg-2">
                                <button type="submit" id="search-btn" class="btn btn-block btn-primary fw-700" >Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="table">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive-sm">
                        <table id="data-table" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col" class="">Supplier</th>
                                    <th scope="col" class="text-center">Pound Rating</th>
                                    <th scope="col" class="text-center">Reference</th>
                                    <th scope="col" class="text-center">Value</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <section class="">
            <div class="row">
                <div class="col-12 mt-4">
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a href="start" tabindex="-1" class="page-link">&lsaquo;</a>
                            </li>
                            <li class="page-item active">
                                <a href="page-1" tabindex="-1" class="page-link">1</a>
                            </li>
                            <li class="page-item">
                                <a href="page-2" tabindex="-1" class="page-link">2</a>
                            </li>
                            <li class="page-item">
                                <a href="end" tabindex="-1" class="page-link">&rsaquo;</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </div>
    <div class="modal fade data-tabel-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><span class="fw-700 supplier-name"></span> payment details:</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <ul class="modal-supplier-list">
                                <li>
                                    Supplier name: <span class="fw-700 supplier-name"></span>
                                </li>
                                <li>
                                    Pound rating: <div class="rating-modal-container"></div>
                                </li>
                                <li>
                                    Reference: <span class="fw-700 supplier-reference"></span>
                                </li>
                                <li>
                                    Value: <span class="fw-700">&#163;</span><span class="fw-700 supplier-value"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
