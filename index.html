<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container bcg-white">
        <section class="title">
            <div class="row">
                <div class="col-12">
                    <h1 class="fs-60 fw-300 text-center">
                        Where your money goes
                    </h1>
                    <p class="fs-17 text-center">
                        Payments made by Chichester District Council to individual suppliers with a value over Â£500 made within October.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <hr>
                </div>
            </div>
        </section>
        <section class="search py-4">
            <div class="row">
                <div class="col-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <input class="form-control" type="search" name="search-suppliers" id="search-suppliers" placeholder="Search suppliers">
                        </div>
                        <select class="form-control" name="pound-rating" id="pound-rating">
                            <option value="">Select pound ating</option>
                        </select>
                        <button type="reset" id="reset-btn" class="btn btn-secondary">Reset</button>
                        <button type="submit" id="search-btn" class="btn btn-primary disabled" disabled>Search</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="table">
            <div class="row">
                <div class="col-12">
                    <table id="data-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Supplier</th>
                                <th scope="col">Pound Rating</th>
                                <th scope="col">Reference</th>
                                <th scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
        <section class="pagination">
            <div class="row">
                <div class="col-12">
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a href="#" tabindex="-1" class="page-link">&lsaquo;</a>

                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/app.js"></script>
